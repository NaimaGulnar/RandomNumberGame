<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Number Game</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">GUESS A NUMBER BETWEEN 1 - 100</div>
      <input type="number" name="input" value="" id="input" min="1" max="100" />
      <button class="btn">CHECK</button>
      <div class="result"></div>
      <button class="btn2 hidden">PLAY AGAIN</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
